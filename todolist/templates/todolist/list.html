<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>To Do App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!--Custom CSS-->
        <link rel="stylesheet" href="{% static 'css/todolist.css' %}">
    </head>
    <body>
        <div class="center-column">
            <form method="POST" action="/">
                {% csrf_token %}
                {{form.title}}
                <input  class="btn btn-info" type="submit" name="Create Task" value="Add an item">
            </form>
            
            <div class="todo-list">
                {% for todo in todos %}
                <div class="item-row">
                    <a class="btn btn-sm btn-info" href="{% url 'update_task' todo.id %}">Update</a>
                    <a class="btn btn-sm btn-danger"  href="{% url 'delete' todo.id %}">Delete</a>
                    
                    {% if todo.complete == True %}
                        <s>{{todo}}</s>
                    {% else %}
                        <span>{{todo}}</span>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            
        </div>
    </body>
</html>
